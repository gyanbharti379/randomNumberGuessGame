<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="styles.css">
        <title>
              Random Number Guessing Game
        </title>
    </head>
    <body>
        <div class="container">
            <br id="wrapper">
                <h1>Number Guessing Game</h1>
                <p>Try and Guess a random number between 1 to 100.</p>
                <p>You have 10 attempts to guess the right number.</p>
            </br>
            <form class="form-container">
                <label id="guess" for="guessfield">Guess a number</label>
                <br>
                <input type="text" id="guessfield" name="guessfield" placeholder="Enter Number">
                
                <input type="submit" id="submit" value="Submit Guess" class="guessSubmit">
            </form>
            <div class="resultParas">
                <p>Previous Guesses: <span class="guesses"></span></p>
                <p>Guess Remaining: <span class="lastResult">10</span></p>
                <p class="lowOrHigh"></p>

            </div>


        </div>
        
    </body>
    <script src="index.js">

    </script>
</html>
